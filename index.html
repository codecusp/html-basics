<!DOCTYPE html>
<head>
  <title>Facebook Login</title>
</head>
<body>
  <header>
    <img 
        src="./img/logo-white.png" 
        width="100" 
        alt="Facebook Logo">
    <button>Create a Account</button>
</header>
  <main>
    <section>
        <h1>Login to Facebook</h1>
        <form>
            <input 
            type="text" 
            placeholder="Email address or phone number">
            <input 
            type="password" 
            placeholder="Password">
            <button 
            type="submit">Login</button>
        </form>
        <a href="#">Forgotten Account?</a>
        <p>or</p>
        <button>Create an Account</button>
    </section>
</main>
  <footer>
    <div>
        <p>English (UK)</p>
        <p>বাংলা</p>
        <p>हिन्दी</p>
        <p>اردو</p>
        <p>नेपाली</p>
        <p>ଓଡ଼ିଆ</p>
        <p>Español</p>
        <p>Português (Brasil)</p>
        <p>Français (France)</p>
        <p>Deutsch</p>
        <p>Italiano</p>
        <button><i>+</i></button>

    </div>
    <hr>
    <div>

    </div>

  </footer>
</body>

</html>
